<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo-header">
        <img src="assets/img/iu-trident-promo-red.png" alt="IU's Trident Logo in red">
        <h4>IU Weather App</h4>
    </div>
        <form>
            <input type="text" id="forecast" placeholder="Enter a city or zip code...">
            <button id="forecastSearch">Get Forecast for Area</button>

        <a href="#">Login</a><a href="#">Sign Up</a>

    <main id="results">

    </main>
    <script src="lib/jquery-3.7.1.js"></script>
    <script type="module" src="model/api.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>

</html>
